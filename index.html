<!DOCTYPE html>
<html>
  <head>
    <title>Logging you in...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fefefe;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Welcome! Redirecting you to your Pilates portal...</h2>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      const name = urlParams.get("name");

      fetch("https://hook.us2.make.com/pyxu2ijoicq6bfr3eeixi8hfpu8juor7", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, name })
      })
        .then(res => res.json())
        .then(data => {
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            document.body.innerHTML = `<h2>No redirect link yet.<br>${JSON.stringify(data)}</h2>`;
          }
        })
        .catch(err => {
          document.body.innerHTML = `<h2>Something went wrong:<br>${err.message}</h2>`;
        });
    </script>
  </body>
</html>
